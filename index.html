<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-encoding-utils"></script>
    <title>Home</title>

<body>
    <div class="signup-container">
        <form action="" class="signUp">
            <p class="head">Register</p>
            <p class="subHead">Create your account. It's free and only takes a minute.</p>
            <input class="reg" id="userName" type="text" placeholder="Name" required>
            <input class="reg" id="userEmail" type="email" placeholder="email@email.com" required>
            <input class="reg" id="userPassword"  type="password" placeholder="Password" required>
            <input class="reg" id="confirmPassword" type="password" placeholder="Confirm Password"required>
            <div class="terms">
                <input class="check" type="checkbox">I accept <span class="policy">Terms of Use</span> & <span class="policy">Privacy Policy</span>
            </div>
            <button  class="signup-btn">Register Now</button>
            <p class="signIn">Already have an account? <span class="signIn-span">Sign In</span></p>
        </form>
    </div>
    <div class="login-container">
        <div class="item1">
            <div class="subitem1">
                <h1>Take A Survey</h1>
                <p>Click the link below to start as anonymous</p>
                <p class="start-btn">Start Survey   
                    <i class="fa-solid fa-greater-than"></i>
                    <i class="fa-solid fa-greater-than"></i></p>
            </div>
        </div>
        <form class="login-form">
            <!-- <div class="input-icons">
                <label for="usertype">UserType</label>
            <i class="fa fa-user icon"></i>
            <select class="login-input" name="usertype" id="usertype">
                <option value="-1">--select usertype--</option>
             <option value="admin">Admin</option>
             <option value="other">Other</option>
         </select> -->
            <!-- </div> -->
            <div class="input-icons">
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope icon"></i>
                <input class="login-input" type="email" id="email" required>
            </div>
            <div class="input-icons">
                <label for="password">Password</label>
                <i class="fa-solid fa-lock icon"></i>
                <input class="login-input" type="password" id="password" required>
            </div>
            <button class="btn-submit">Login</button>
            <p>Don't have an account? <span class="reg-btn">Register</span></p>
        </form>
    </div>
   
    <script src="logic.js"></script>
   <script src="script.js" ></script>
</body>

</html>
